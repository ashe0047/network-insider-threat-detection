{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>

    <title>Live Network Traffic Monitoring System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet", type="text/css" href="{% static 'style.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
</head>

<body id="main_body" class="min-vh-100 d-flex flex-column">
    <nav class="navbar navbar-dark bg-dark" style="background-color:rgb(224, 238, 251)">          
        <div class="navbar-brand mx-auto my-auto">
            <img class="d-inline-block align-text-top" width="48" height="48" src="{% static 'icons/network-ico-white.svg'%}"/>
            Network Traffic Monitoring System
        </div>
    </nav>
    <div class="container-fluid d-flex flex-column flex-grow-1">
        <div class="row flex-grow-1 align-items-center">
            <div class="col">
                <canvas id="chart1" height="100%"></canvas>
            </div>
            <div class="col">
                <canvas id="chart2" height="100%"></canvas>
            </div>
        </div>
        <div class="row flex-grow-1 align-items-center">
            <div class="col">
                <canvas id="chart3" height="100%"></canvas>
            </div>
            <div class="col">
                <canvas id="chart4" height="100%"></canvas>
            </div>
        </div>
    </div>
    <script src="{% static 'main.js' %}"></script>
</body>
</html>
